{% extends 'users/admin/base.html' %}
{% load static %}
{% block content %}

<section class="py-6 bg-surface-secondary">
    <div class="container">
        <div class="text-center my-lg-4 text-secondary">
            <h4>Update Your Blogs</h4>
           </div>
        <div class="card border-0" >
            <div class=" create_test ">
                <form action="" method="post" enctype="multipart/form-data" class="card p-lg-4 lh-lg">
                    {% include 'snippets/alert.html' %}
                    {{ form.media }}
                    {% csrf_token %}
                    {{form.as_p}}
                    <br>
                    <button type="submit" class="btn btn-warning w-100">Update Blog</button>
                </form>
            </div>
        </div>
    </div>
        
</section>
{% endblock content %}
