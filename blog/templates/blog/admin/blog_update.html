{% extends 'users/admin/base.html' %}
{% load static %}
{% block content %}
<style>
    .form_wid{
        width:600px;
    }
    .create_test{
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<main class="py-6 bg-surface-secondary">

    <div class="container-fluid">
        <div class="vstack gap-4">
            <div class="card create_test">
                <form action="" method="post" enctype="multipart/form-data" class="form_wid">
                    {% include 'snippets/alert.html' %}
                    {{ form.media }}
                    {% csrf_token %}
                    {{form.as_p}}
                    <br>
                    <center><button type="submit" class="btn btn-success">Add Blog</button></center>
                </form>

            </div>
        </div>
    </div>
</main>
{% endblock content %}
