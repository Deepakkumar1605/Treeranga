{% extends 'users/admin/base.html' %}
{% load static %}
{% block content %}

<section class="py-2 bg-surface-secondary">
    <div class="container">
        
        <h4 class="headings_h4 text-center my-lg-4 p-lg-3">Update Your Blogs</h4>
        <div class="d-flex justify-content-center" >
            <div class=" create_test tablecard ">
                <form action="" method="post" enctype="multipart/form-data" class="card p-lg-4 lh-lg">
                    {% include 'snippets/alert.html' %}
                    {{ form.media }}
                    {% csrf_token %}
                    {{form.as_p}}
                    <br>
                    <button type="submit" class="btn btn-warning w-100">Update Blog</button>
                </form>
            </div>
        </div>
    </div>
        
</section>
{% endblock content %}
