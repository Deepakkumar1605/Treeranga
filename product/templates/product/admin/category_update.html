{% extends 'users/admin/base.html' %}
{% load static %}
{% block title %} Update Category {% endblock title %}
{% block content %}
 
<section class="py-lg-2">
    <div class="container">
        <div class="d-flex justify-content-center m-0 p-0">
            <p class="m-0 p-0">{% include 'snippets/alert.html' %}</p>
        </div>
        <div class="product-form-container w-50 mt-5">
        <h4 class="text-center p-lg-3">Update Category</h4>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-warning w-100">Update</button>
            </form>
        </div>
    </div>
</section>

{% endblock content %}
