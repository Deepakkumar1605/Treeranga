{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }
        .error-page {
            box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px;
            border-radius: 5px;
        }
        .error_img {
            width: 100%;
            height: 410px;
        }
        .content-div{
            line-height: 25px;
        }
    </style>
</head>
<body>
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-9 px-0">
            <div class="container error-page text-center px-0 mt-4 py-3">
                <img src="{% static 'app_common/images/error.jpg' %}" alt="" class="error_img">
                <div class="content-div ">
                    <p class="fs-2">Oops! Something went wrong...</p>
                <p class="fs-4">It's not you, it's us... So sorry</p>
                <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="fw-bold fs-5">Go Back</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
