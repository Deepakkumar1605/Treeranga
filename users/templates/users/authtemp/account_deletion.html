<!-- your_app/authtemp/account_deletion.html -->
{% extends 'app_common/base.html' %}
{% load static %}
    <title>Account Deletion</title>
{% block content %}

    <script>
        function sendDeletionRequest(action) {
            fetch('', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                body: JSON.stringify({ action: action })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.success) {
                    window.location.reload();
                }
            });
        }
    </script>

    <h1>Account Deletion</h1>
    <p>{{ user.email }}</p>
    {% if user.deletion_requested %}
        <p>Your account will be deleted in {{ days_remaining }} days.</p>
        <button onclick="sendDeletionRequest('cancel_deletion')">Cancel Deletion</button>
    {% else %}
        <button onclick="sendDeletionRequest('request_deletion')">Request Account Deletion</button>
    {% endif %}
{% endblock content %}
