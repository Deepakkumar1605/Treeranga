{% load static %}
<head>
<link rel="stylesheet" href="{% static 'css/profile_dashboard.css' %}">
<style>
  .dash_body{
    background-color: #00836c;
    min-height: 100vh;
    font-size: 14px;
    
}
.prof-btn{
    text-decoration: none;
    color: white;
    padding: 8px 0 ;
    
}
.prof-btn:hover{
    background-color: rgba(240, 248, 255, 0.323);
    color: rgb(236, 235, 235);
}

</style>
</head>

<div class=" col-lg-3  px-0    pt-5  dash_body">
<ul class="list-unstyled mt-4 mx-0  ">
    <li class="d-grid">
        <a href="{% url 'app_common:home' %}" class="prof-btn ps-4 mb-3">
            <i class="fas fa-home text-white me-2"></i> Go to Home
        </a>
    </li>
    <li class="d-grid  ">
        <a href="{% url 'users:account_details' %}" class="prof-btn ps-4 mb-3">
            <i class="fas fa-user text-white me-2"></i> My Profile
        </a>
    </li>
    <li class="d-grid">
        <a href="{% url 'orders:orders' %}" class="prof-btn ps-4  mb-3">
            <i class="fa-solid fa-list me-lg-2"></i> My Orders
        </a>
    </li>
    <li class="d-grid">
        <a href="{% url 'users:profile_addaddress' %}" class="prof-btn ps-4 mb-3">
            <i class="fas fa-address-card text-white me-2"></i> Add New Address
        </a>
    </li>
    <li class="d-grid">
        <a href="{% url 'users:alladdress' %}" class="prof-btn ps-4 mb-3">
            <i class="fas fa-address-book text-white me-2"></i> My Addresses
        </a>
    </li>
   
    <li class="d-grid">
        <a href="{% url 'users:account_deletion' %}" class="prof-btn ps-4 mb-3">
           <i class="fa-solid fa-trash-can me-lg-2"></i> Delete Account
        </a>
    </li>
    <li class="d-grid">
        <a data-bs-toggle="modal" data-bs-target="#logoutModal" class="prof-btn ps-4 mb-3">
            <i class="fa-solid fa-arrow-right-from-bracket me-lg-2"></i> Logout
        </a>
            
        </a>
    </li>
</ul>

</div>
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Logout Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to logout?
            </div>
            <div class="modal-footer">
                <a href="{% url 'users:logout' %}?confirm=true" class="btn btn-primary">Yes, Logout</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
