<script>
    document.addEventListener("DOMContentLoaded", function() {
        var collapseElement = document.getElementById('master');
        var toggleElement = document.querySelector('[data-bs-target="#master"]');
        
        // Initially, set the max-height to auto if it has been expanded previously
        var expanded = false;
        
        toggleElement.addEventListener('click', function(e) {
            e.preventDefault();
            if (expanded) {
                // Collapse
                collapseElement.style.maxHeight = collapseElement.scrollHeight + "px"; // Set to current height for smooth collapse
                setTimeout(function() {
                    collapseElement.style.maxHeight = '0'; // Collapse
                }, 10); // Small delay to ensure transition starts
            } else {
                // Expand
                collapseElement.style.maxHeight = collapseElement.scrollHeight + "px"; // Expand
                setTimeout(function() {
                    collapseElement.style.maxHeight = 'auto'; // Allow content to flow naturally after transition
                }, 300); // Match this to CSS transition duration
            }
            expanded = !expanded; // Toggle the state
        });
    });
</script>
