{% extends 'users/admin/base.html' %}
{% block content %}
<body>
    <h1>Are you sure you want to delete {{ user.full_name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'users:userslist' %}">Cancel</a>
    </form>
</body>
{% endblock content %}
