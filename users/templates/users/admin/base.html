<!doctype html> {% load static %} <html lang="en" data-theme="light">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="color-scheme" content="dark light">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" type="text/css" href="{% static 'app_common/css/main.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'app_common/css/utilities.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'app_common/css/style.css'%}">
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    

    <style>
      a{
        text-decoration: none;
      }
      #sidebar{
        background-color: black !important;
      }
      .logo-img{
        width: 80px;
        height: 40px;
        object-fit: contain;  
      }
    </style>
</head>

<body>
  <div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
    <nav
      class="navbar  show navbar-vertical h-lg-screen navbar-expand-lg px-0 py-0 m-0  navbar-light bg-white border-bottom border-bottom-lg-0 border-end-lg scrollbar"
      id="sidebar" > 
      <div class="container-fluid">
        <button class="navbar-toggler ms-n2" type="button" data-bs-toggle="collapse"
          data-bs-target="#sidebarCollapse" aria-controls="sidebarCollapse" aria-expanded="false"
          aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          
        <div class="navbar-user d-lg-none">
          <div class="dropdown"><a href="#" id="sidebarAvatar" role="button" data-bs-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <div class=""><img alt="..." src="{% static 'app_common/img/people/img-profile.jpg'%}"
                  class="avatar avatar- rounded-circle"><span class="avatar-child avatar-badge bg-success"></span></div>
            </a>
            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="sidebarAvatar"><a href="#"
                class="dropdown-item">Profile</a><a href="#" class="dropdown-item">Settings</a><a href="#"
                class="dropdown-item">Billing</a>
              <hr class="dropdown-divider"><a href="" class="dropdown-item">Logout</a>
            </div>
          </div>
        </div> {% include 'users/admin/menu.html' %}
      </div>
    </nav>
    <div class="flex-lg-1 h-screen overflow-y-lg-auto">
      <nav
        class="navbar navbar-light position-lg-sticky top-lg-0 d-none d-lg-block overlap-10 flex-none  border-bottom px-0 py-3"
        id="topbar" style="background-color: #fff ;">
        <div class="container-fluid">
          <div class="hstack gap-2"><img
            class="logo-img" src="{% static 'app_common/img/logos/logo5.jpeg'%}" alt="..."></div>
          <form class="form-inline ms-auto me-4 d-none d-md-flex"></form>
        </div>
      </nav> {% block content %} {% endblock content %}
    </div>
  </div>
  <script src="{% static 'app_common/js/main.js'%}"></script>
  {% block js %}
  {% endblock js %}
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
